<style>
.content__book.mastrasy .links_container {
    display: flex;
    flex-wrap: wrap;
    padding: 35px 35px;
    margin: 0 0 30px 0;
}
.content__book.mastrasy .links_container * {
    color: #fff;
}
.content__book.mastrasy .title {
    display: flex;
    text-align: left;
    width: 100%;
    justify-content: flex-start;
    margin: 0 0 5px 0!important;
    text-transform: uppercase;
    font-weight: 400!important;
}
.content__book.mastrasy .links_container.first {
    background-color: #03554D;
    color: #fff;
}
.content__book.mastrasy .links_container.second {
    background-color: #A08883;
}
.content__book.mastrasy .links_container.third {
    background-color: #7D96A2;
}
.content__book.mastrasy .links_container.fourth {
    background-color: #DAA700;
}
.content__book.mastrasy .links__hide {
    display: flex;
    flex-direction: column;
    padding: 20px 50px 30px 50px;
}
.content__book.mastrasy .links__hide .subtitle {
    display: block;
    width: 100%;
    text-align: center;
    margin-bottom: 15px;
    text-transform: uppercase;
}
.content__book.mastrasy .links__hide .links__list {
    display: grid!important;
    grid-template-columns: 2fr 1fr;
    grid-row-gap: 10px;
}
.content__book.mastrasy .links__list a:after {
    content: none;
}
.mobile__catalog_book .content__book .content__book_links a {
    position: relative;
    display: flex;
    width: 100%;
    white-space: nowrap;
    letter-spacing: initial;
    text-transform: uppercase;
}

.mobile__catalog_book .hide__content {
    display: none;
}
.mobile__catalog_book .popup__block {
    position: absolute;
    top: 38%;
    left: 8%;
}
.mobile__catalog_book .popup__block {
}
.mobile__catalog_book .popup__block svg {
    animation: popup-bads  2s infinite linear;
    border-radius: 100%;
}
.mobile__catalog_book .popup__block svg > path:last-child {
    animation: popup-bads-color  2s infinite ease-out ;
}
.mobile__catalog_book .to-top {
    display: flex;
    justify-content: center;
    text-transform: uppercase;
    background-color: #04554e;
    padding: 5px 0;
    color: #fff;
}

@keyframes popup-bads {
    0% {
    top:  0;
    }
    50% {
    transform: scale(0.9);
    box-shadow: 0 0 4px 1px #04554e;
    border-radius: 100%;
    }
    100% {
    top:  0;
    }
}

@keyframes popup-bads-color {
  0% {
  }
  50% {
    fill: #c91;
  }
  100% {
    
  }
}
section.l-section.wpb_row.height_medium.width_full {
    margin-top: 0;
}
</style>
